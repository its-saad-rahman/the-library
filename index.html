        <dialog class="add-book" >
          <div class="add-book__heading">
            <h2>Add a Book</h2>
            <a href="#" class="close-btn">
             
            </a>
          </div>
          <form id="form" action="/" method="dialog">
            <div id="error-message"></div>
            <div class="column-gap">
              <div class="form-control">
                <label for="title">Title</label>
                <input id="title" type="text" data-title />
              </div>
              <div class="form-control">
                <label for="author">Author</label>
                <input id="author" type="text" data-author />
              </div>
            </div>
            <div class="column-gap">
              <div class="form-control">
                <label for="pages">Pages</label>
                <input id="page" type="number" data-page />
              </div>
              <div class="form-control">
                <label for="published">Published Year</label>
                <input id="year" type="number" data-year />
              </div>
            </div>
            <div class="genre__form-control column-gap">
              <div class="form-control">
                <label for="genre">Genre</label>
                <input id="genre" type="text" data-genre />
              </div>
            </div>
            <button type="submit" class="add-book--btn">
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z"
                />
              </svg>
              Add Book
            </button>
          </form>
        </dialog>

        <div class="book-content">
          <div class="recently-add">
           
           <div class="recently-add-content">
     

           </div>
       
        </div>
      </section>
    </div>
